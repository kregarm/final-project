<div class="login-box">
    <div class="login-logo">
        <a><b>QaTool</b></a>
    </div>

    <div class="login-box-body">


        <div class="form-group has-feedback">
            <input ng-model="user.email" type="email" class="form-control" placeholder="Email">
            <span class="form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input ng-model="user.password" type="password" class="form-control" placeholder="Password">
            <span class="form-control-feedback"></span>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button ng-click="loginClick()" class="btn btn-primary btn-block btn-flat">Sign In</button>
            </div>
        </div>

    </div>


</div>
