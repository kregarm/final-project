<div class="col-md-8 col-md-offset-2">

    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Test runs</h3>
            <div class="box-tools pull-right"></div>
        </div><!-- /.box-header -->
        <div class="box-body">
            <div><p>Test run was not yet started. Add a new test run using the button below.</p></div>
        </div><!-- /.box-body -->
        <div class="box-body">
        </div><!-- /.box-body -->
        <div class="box-footer">
            <button type="button" class="btn btn-default" ui-sref="app.add-environment({projectId:project._id})">Create a new test run</button>
        </div><!-- box-footer -->
    </div><!-- /.box -->

    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Test cases</h3>
            <div class="box-tools pull-right"></div>
        </div><!-- /.box-header -->
        <div class="box-body"> <!-- /.section -->
            <form class="form-inline">
                <div class="form-group">
                    <input class="form-control"  placeholder="Add a new test section" ng-model="testGroup.name">
                    <button type="submit" class="btn btn-primary" ng-click="createGroup()">Add section</button>
                </div>
            </form>
        </div><!-- /.box-body -->

        <div class="box-body" ng-repeat="group in testGroups"> <!-- /.ng-repeat for test sections -->
            {{group.name}}
        </div><!-- /.box-body -->
        <div class="box-footer">
            <button type="button" class="btn btn-default">Manage team</button>
        </div><!-- box-footer -->
    </div><!-- /.box -->


</div>
