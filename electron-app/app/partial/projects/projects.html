<div class="col-md-8 col-md-offset-2">
    <div class="box" ng-repeat="project in projects | filter:search:strict">
        <div class="box-header with-border">
            <h3 class="box-title" ui-sref="app.project-detail({projectId:project._id})">{{project.projectName}}</h3>
            <div class="box-tools pull-right">
                <!-- Buttons, labels, and many other things can be placed here! -->
                <!-- Here is a label for example -->
                <i class="fa fa-edit test-case-icons display-inline" ui-sref="list.edit-project({projectId:project._id})"></i>
                <i class="fa fa-trash-o test-case-icons display-inline" ng-click="deleteProject(project._id)"></i>
            </div><!-- /.box-tools -->
        </div><!-- /.box-header -->
        <div class="box-body" ng-bind-html="project.projectDescription">
            {{project.projectDescription}}
        </div><!-- /.box-body -->
        <div class="box-footer">
            <button type="button" class="btn btn-primary" ui-sref="app.project-detail({projectId:project._id})">General</button>
        </div><!-- box-footer -->
    </div><!-- /.box -->
</div>
